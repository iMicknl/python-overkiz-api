[tool.poetry]
name = "pyoverkiz"
version = "1.13.14"
description = "Async Python client to interact with internal OverKiz API (e.g. used by Somfy TaHoma)."
authors = ["Mick Vleeshouwer", "Vincent Le Bourlot", "Thibaut Etienne"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/iMicknl/python-overkiz-api"
repository = "https://github.com/iMicknl/python-overkiz-api"
packages = [
    { include = "pyoverkiz" }
]


[tool.poetry.dependencies]
python = ">=3.8,<4.0"
aiohttp = "^3.6.1"
pyhumps = "^3.0.2,!=3.7.3"
backoff = ">=1.10.0,<3.0"
attrs = ">=21.2,<24.0"
boto3 = "^1.18.59"
warrant-lite = "^1.0.4"
backports-strenum = "^1.2.4"

[tool.poetry.dev-dependencies]
tox = "^4.16"
pytest = "^8.2"
pytest-cov = "^5.0.0"
pre-commit = "^3.5"
black = {version = "^24.4", allow-prereleases = true}
pylint = "^3.2.5"
isort = "^5.13.2"
mypy = "^1.10"
flake8 = "^5.0.4"
pyupgrade = "^3.3.2"
pytest-asyncio = "^0.23.8"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
