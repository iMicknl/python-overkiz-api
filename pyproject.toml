[tool.poetry]
name = "pyoverkiz"
version = "1.13.14"
description = "Async Python client to interact with internal OverKiz API (e.g. used by Somfy TaHoma)."
authors = ["Mick Vleeshouwer", "Vincent Le Bourlot", "Thibaut Etienne"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/iMicknl/python-overkiz-api"
repository = "https://github.com/iMicknl/python-overkiz-api"
packages = [
    { include = "pyoverkiz" }
]


[tool.poetry.dependencies]
python = ">=3.10,<4.0"
aiohttp = "^3.10.3"
pyhumps = "^3.8.0"
backoff = ">=1.10.0,<3.0"
attrs = ">=21.2,<25.0"
boto3 = "^1.18.59"
warrant-lite = "^1.0.4"
backports-strenum = { version = "^1.2.4", python = "<3.11" }

[tool.poetry.group.dev.dependencies]
tox = "^4.17.1"
pytest = "^8.3.2"
pytest-cov = "^5.0.0"
pre-commit = "^3.8.0"
black = "^24.8.0"
pylint = "^3.2.6"
isort = "^5.13.2"
mypy = "^1.11.1"
flake8 = "^7.1.1"
pyupgrade = "^3.17.0"
pytest-asyncio = "^0.23.8"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
