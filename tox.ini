[tox]
isolated_build = true
envlist = lint,python3.{7,8,9,10}
skipsdist = True

[testenv]
basepython = python3.9
whitelist_externals = poetry
commands =
    poetry install
    poetry run pytest {posargs}

[testenv:lint]
skip_install=True
commands =
    poetry install
    poetry run pre-commit run --all-files

[gh-actions]
python =
    3.7: python3.7
    3.8: python3.8
    3.9: python3.9
    3.10: python3.10
